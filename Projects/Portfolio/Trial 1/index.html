<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading">
                <h2>Hi There, I am SupremeCoder177</h2>
            </div>
            <div class="profile-pic">
                <img src="Resouces/Images/pfp.jpeg" alt="">
            </div>
        </div>

        <div class="content">
            <div class="skills" style="--item-count: 4">
                <div class="item" style="--index : 1"><img src="Resouces/Images/img1.jpeg" alt=""></div>
                <div class="item" style="--index : 2"><img src="Resouces/Images/img2.jpg" alt=""></div>
                <div class="item" style="--index : 3"><img src="Resouces/Images/img3.jpeg" alt=""></div>
                <div class="item" style="--index : 4"><img src="Resouces/Images/img4.jpg" alt=""></div>
            </div>

            <div class="skill-info">
                <div class="info" style="--number : 1; --col : 1; justify-self: start; align-self: start;"><h1>Machine Learning</h1></div>
                <div class="info" style="--number : 1; --col : 2; justify-self: end; align-self: start;"><h1>Game Dev</h1></div>
                <div class="info" style="--number : 2; --col : 1; justify-self: start; align-self: end;"><h1>Web Devlopment</h1></div>
                <div class="info" style="--number : 2; --col : 2; justify-self: end; align-self: end;"><h1>Cybersecurity</h1></div>
            </div>
        </div>
    </div>
</body>
</html>

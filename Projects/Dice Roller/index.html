<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Roll a Dice !</h1>
        <label for="numOfDice" id="inputLabel">Enter how many to roll:</label>
        <input type="number" id="numOfDice">
        <button type="submit" id="submit" onclick="rollDice()">Submit</button>
        <p id="errorLabel"></p>
    </div>
    <div class="output"></div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-display">
        <div class="flex-item">This is a flex-item 1</div>
        <div class="flex-item">This is a flex-item 2</div>
        <div class="flex-item">This is a flex-item 3 </div>
        <div class="flex-item">This is a flex-item 4</div>
        <div class="flex-item">This is a flex-item 5</div>
    </div>

    <div class="grid-display">
        <div class="grid-item" id="item-1">This is a grid-item 1</div>
        <div class="grid-item" id="item-2">This is a grid-item 2</div>
        <div class="grid-item" id="item-3">This is a grid-item 3</div>
        <div class="grid-item" id="item-4">This is a grid-item 4</div>
        <div class="grid-item" id="item-5">This is a grid-item 5</div>
        <div class="grid-item" id="item-6">This is a grid-item 6</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-container">
        <h1 class="title">Welcome To Rock Paper Scissors !!</h1>
    </div>

    <div class="points-input-container">
        <label>Pick No. of Points You want to compete for:</label>
        <input id="points">
    </div>

    <div class="play">
        <label class="play-label">Rock</label>
        <input id="rock" type="radio" name="choice"><br>
        <label class="play-label">Paper</label>
        <input id="paper" type="radio" name="choice"><br>
        <label class="play-label">Scissor</label>
        <input id="scissor" type="radio" name="choice">
    </div>
</body>
</html>

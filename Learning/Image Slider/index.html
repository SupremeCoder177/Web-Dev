<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sliding</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <div class="container">
       <img src="Images/fog.avif" alt="fog" class="sliding_image" id="fog"> 
       <img src="Images/mountains.avif" alt="fog" class="sliding_image" id="mountains"> 
       <img src="Images/deer.avif" alt="fog" class="sliding_image" id="deer"> 
    </div>

    <button id="previous">Previous Image</button>
    <button id="next">Next Image</button>

    <script src="index.js"></script>
</body>
</html>

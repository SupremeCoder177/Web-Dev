<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla React Usage</title>
</head>
<body>

    <div class="js-container">

    </div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">

        // const button = <button>Click Me!</button>
        // const para =  <p>This is a paragraph</p>

        function ChatInput(){
            return (
                <>
                    <input placeholder = "Send a message to Chatbot" size = "30"/>
                    <button>Send</button>
                </>
            );
        }

        function ChatMessage(props){
            return (
                <>
                    <p>{ props.message }</p>
                    <img />
                </>
            );
        }

        const app = (
            <>
                <ChatInput />
                <ChatMessage message = "Hello Chatbot"/>
            </>
        )


        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(app);
    </script>
</body>
</html>

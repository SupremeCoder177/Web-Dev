<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla React Usage</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .send-button {
            background-color: rgb(25, 135, 84);
            color: white;
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
        }
        .chat-input {
            padding: 12px 15px;
            border-radius: 10px;
            border-width: 1px;
            font-size: 15px;
            flex-grow: 1;
        }
        .chat-input-container {
            display: flex;
            margin: 60px 20px;
        }
        .app-container {
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chat-message-user {
            display: flex;
            justify-content: end;
            align-items: start;
        }
        .chat-message-robot {
            display: flex;
            align-items: start;
        }
        .chat-message-text {
            background-color: rgb(238, 238, 238);
            padding: 15px 20px;
            border-radius: 10px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 20px;
            max-width: 300px;
        }
        .chat-message-profile {
            width: 45px;
            border-radius: 50%;
        }
        .chat-messages-container {
            flex-grow: 1;
            margin-top: 20px;
            overflow: scroll;
            scrollbar-width: none;
        }
    </style>

</head>
<body>

    <div class="js-container">

    </div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script type="text/babel">

        // const button = <button>Click Me!</button>
        // const para =  <p>This is a paragraph</p>

        function ChatInput({chatMessages, setChatMessages}){

            const [inputText, setInputText] = React.useState('');

            function saveInputText(event){
                setInputText(event.target.value);
            }

            function sendMessage(){

                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: "user",
                        id: crypto.randomUUID()
                    }
                ];

                const response = Chatbot.getResponse(inputText);

                setChatMessages([
                    ...newChatMessages,
                    {
                        message: response,
                        sender: "robot",
                        id: crypto.randomUUID()
                    }
                ]);

                setInputText('');
            }

            return (
                <div className = "chat-input-container">
                    <input 
                        placeholder = "Send a message to Chatbot" 
                        size = "30"
                        onChange = {saveInputText}
                        value = {inputText}
                        className = "chat-input"
                    />
                    <button
                        onClick={sendMessage} 
                        className="send-button">
                        Send</button>
                </div>
            );
        }

        function ChatMessage({ message, sender }){

            // props is short for properties
            // anything you pass in the constructor of the function
            // will be passed into the props object

            // const message = props.message;
            // const sender = props.sender;

            // This is js version of unpacking
            // const { message, sender } = props;

            // if(sender === 'robot'){
            //     return (
            //         <div>
            //             <img src="bot.png" width="50"/>
            //             { props.message }
            //         </div>
            //     );
            // }

            return (
                <div className = {sender === 'user' ? 'chat-message-user' : 'chat-message-robot'}>
                    { sender === 'robot' && 
                        <img src="bot.png" className = "chat-message-profile"/> }
                    <div className = 'chat-message-text'>
                        { message }
                    </div>
                    { sender === 'user' && 
                        <img src="user-default.png" className = "chat-message-profile" />}
                </div>
            );
        }

        function ChatMessages({chatMessages}){

            // the value of the data
            // const chatMessages = array[0];
            // the updater function
            // const setChatMessages = array[1];

            // const [chatMessages, setChatMessages] = array;
            
            const chatMessagesRef = React.useRef(null);

            React.useEffect(() => {
                const containerElem = chatMessagesRef.current;
                if(containerElem) {
                    containerElem.scrollTop = containerElem.scrollHeight;
                }
            }, [chatMessages]
            );

            return (
                <div className = "chat-messages-container" ref={chatMessagesRef}>
                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage 
                                message = {chatMessage.message} 
                                sender = {chatMessage.sender} 
                                key = {chatMessage.id}
                            />
                        );
                    })}
                </div>
            );
        }

        function App(){

            // A state in React is a way to re-define the html whenever there is a
            // change in data, for this prupose we use the useState function defined
            // in react.

            // Whenever we surround a data with the useState function it makes it so that
            // whenever we update the data using the updater function, which is returned by
            // the useState function, it re-runs the function definition of the compoenent
            // and re-renders the html

            const [chatMessages, setChatMessages] = React.useState([{
                message: 'Hello Chatbot',
                sender: 'user',
                id: 'id1'
            }, {
                message: 'Hello! How can I help you ?',
                sender: 'robot',
                id: 'id2'
            }, {
                message: "Tell me the weather",
                sender: 'user',
                id: 'id3'
            }, {
                message: "Today's weather is nice",
                sender: 'robot',
                id: 'id4'
            }]);


            return (
                <div className = "app-container">
                    <ChatMessages 
                        chatMessages = {chatMessages}
                    />
                    <ChatInput 
                        chatMessages = {chatMessages}
                        setChatMessages = {setChatMessages}
                    />
                </div>
            );
        }

        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>
</html>
